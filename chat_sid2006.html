<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AURA</title>
    <style>
        @keyframes colorChange {
            0% { color: #FF0000; }
            33% { color: #0000FF; }
            66% { color: #FFFF00; }
            100% { color: #FF0000; }
        }
    </style>
</head>
<body> 
    <div id="chat-widget" style="position: fixed; right: -13.5%; top: 70%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; z-index: 9999;">
        <span id="chat-text" style="font-weight: bold; font-size: 0.7rem; margin-bottom: 0.2rem; animation: colorChange 6s infinite linear;">Tutor Beta</span>
        <a href="https://chatgpt.com/g/" 
           target="_blank" 
           rel="noopener noreferrer"
           style="display: inline-flex; align-items: center; justify-content: center; width: 3rem; height: 3rem; background-color: #3b82f6; color: white; border-radius: 9999px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); transition: all 0.2s;">  
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
            </svg>
            <span style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0;">Open Chat in New Window</span>
        </a>
    </div>

    <script>
        function animateText() {
            const text = document.getElementById('chat-text');
            let time = 0;

            setInterval(() => {
                time += 0.1;
                const x = Math.sin(time) * 5;
                const y = Math.cos(time) * 3;
                text.style.transform = `translate(${x}px, ${y}px)`;
            }, 50);
        }

        function positionWidget() {
            const widget = document.getElementById('chat-widget');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                widget.style.bottom = '60px'; // Adjust this value as needed for mobile
            } else {
                widget.style.bottom = '20px'; // Default bottom position for desktop
            }
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', () => {
            animateText();
            positionWidget();
        });

        // Reposition on window resize
        window.addEventListener('resize', positionWidget);
    </script>
</body>
</html>
